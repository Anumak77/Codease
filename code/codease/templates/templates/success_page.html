{% extends 'base.html' %}

{% block title %}Account Information{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
    <h1>Welcome, {{ user.name }}! </h1>
    <p>Name: {{ user.name }}</p>
    <p>Email: {{ user.email }}</p>
    <!-- Displaying password for testing purposes (remove in production!) -->
    <!-- <p>Password: {{ user.password }}</p> -->

    <!-- <a href="http://localhost:3000/">Editor</a> -->

    <!-- Add content specific to the authenticated user -->
    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    {% else %}
    <p>You are not logged in. <a href="{% url 'login' %}">Login here</a></p>
    {% endif %}
{% endblock %}
