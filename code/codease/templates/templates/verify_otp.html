{% extends 'base.html' %}
{% block style %}
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f95838; 
            color: #fff; 
        }
        form {
            border: 1px solid #fff; 
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); 
            border-radius: 5px;
            background: #ffffff; 
            color: #000; 
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #000; 
        }
        button {
            background-color: #f95838; 
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #c74630; 
        }
        p {
            color: #fff; 
            margin-bottom: 15px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <h2>OTP Verification</h2>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" name="otp">
            <button type="submit">Verify OTP</button>
        </form>
    </div>
{% endblock %}
